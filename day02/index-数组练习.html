<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <title>数组练习</title>
    <script defer>
        var array = [];
        for (var i = 0; i < 10; i++) {
            array[array.length] = parseInt(Math.random() * 100);
        }
        console.log(array);

        //1.求所有数之和，平均值
        var sum = 0,
            arg;
        for (var i = 0; i < array.length; i++) {
            sum += array[i];
        }
        arg = sum / array.length;
        console.log("1.sum:" + sum + "->arg:" + arg);

        //2.求最大值
        var maxNum = array[0];
        for (var i = 1; i < array.length; i++) {
            if (array[i] >= maxNum) {
                maxNum = array[i];
            }
        }
        console.log("2.max:" + maxNum);

        //3.求最大值，最小值，及其所在下标
        var maxNum = array[0];
        var maxIndex = 0;
        var minNum = array[0];
        var minIndex = 0;

        for (var i = 1; i < array.length; i++) {
            if (array[i] >= maxNum) {
                maxNum = array[i];
                maxIndex = i;
            }
            if (array[i] <= minNum) {
                minNum = array[i];
                minIndex = i;
            }
        }
        console.log("3.max:" + maxNum + "->index:" + maxIndex);
        console.log("3.min:" + minNum + "->index:" + minIndex);
        //4.使用“/”分割每个元素，并输出.
        //        var str = "";
        //        var seperator = "\\";
        //        for (var i = 0; i < array.length; i++) {
        //            str = str + (i===0?"":seperator) + array[i];
        //        }
        //        console.log("4.str:"+str);
        //4.(使用循环尽可能减少循环次数)
        var str = array[0];
        var seperator = "\\";
        for (var i = 1; i < array.length; i++) {
            str = str + seperator + array[i];
        }
        console.log("4.str:" + str);
        //5.要求将数组中为0的元素去掉，将不为0的值存入新的数组，生成新数组
        var zeroArray = [3, 0, 3, 5, 0, 23, 0, 0, 32, 3];
        var awayZeroArray = [];
        for (var i = 0; i < zeroArray.length; i++) {
            if (zeroArray[i] != 0) {
                awayZeroArray[awayZeroArray.length] = zeroArray[i];
            }
        }
        console.log("5.无零数组:" + awayZeroArray);
        //6.反转数组
        var reverseArray = [];
        for (var i = array.length; i > 0; i--) {
            reverseArray[reverseArray.length] = array[i - 1];
        }
        console.log("6.翻转数组:" + reverseArray);
        //反转数组的函数
        //var rA = reverseArray.reverse();
        //console.log("6.翻转数组:"+rA);
        
        //7.冒泡排序，从小到大(冒泡需要两个循环，外层循环控制趟数，内层循环控制比较次数)
        var paopao = [65, 97, 76, 13, 27, 49, 58];
        //控制趟数
        for (var i = 0; i < paopao.length - 1; i++) {
            
            var isSorted = true;//假设排序完成
            
            //控制比较次数
            for (var j = 0; j < paopao.length - 1 - i; j++) {
                
                //比较
                //如果交换位置，说明没排序好，如果不交换说明排序好了
                if (paopao[j] > paopao[j + 1]) {
                    
                    isSorted = false;
                    
                    paopao[j] = paopao[j] + paopao[j + 1];
                    paopao[j + 1] = paopao[j] - paopao[j + 1];
                    paopao[j] = paopao[j] - paopao[j + 1];
                }else{
                    
                }
            }
            
            if(isSorted){//如果排序好了，结束循环
                break;
            }
        }
        console.log(paopao);
    </script>
</head>

<body>
    <h1>javaScript 数组练习</h1>
</body>

</html>
