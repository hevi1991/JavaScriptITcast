<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title>函数练习</title>
        <script>
            //1.判断素数（被1和自身整除的数)
            function sushu(num){
                if(isNaN(num)||num <= 1){
                    return false;
                }
                for (var i = 2;i < num;i++){
                    if (num%i==0){
                        return false;
                    }
                }
                return true;
            };
//            console.log(sushu(9));
            
            //2.阶乘
            function jieCheng(num){
                
                if (isNaN(num)){
                    return;
                }
                
                if (num === 0){
                    return 1;
                }
                
                return num * jieCheng(num - 1);
                
            }
//            console.log(jieCheng(1));
            
            //3.阶乘累加
            function jieChengLeiJia(num){
                if (isNaN(num)){
                    return;
                }
                if (num === 0){
                    return 0;
                }
                return jieCheng(num) + jieCheng(num - 1);
            }
//            console.log(jieChengLeiJia(2));
            
            //4.斐波那契数列 1,1,2,3,5,...n
            function feiBoNaQi(num){
                
                if (isNaN(num)){
                    return;
                }
                if (num === 0){
                    return 0;
                }
                var a = 1;
                var b = 1;
                if (num < 3){
                    return 1;
                }
                for (var i = 3; i <= num;i++){
                    var tmp = a;
                    a = b;
                    b = tmp + b;
                }
                return b;
            }
            console.log(feiBoNaQi(12));
            
            
            
        
        </script>
    </head>
    <body>
        <h1>JavaScript 函数练习</h1>
    </body>
</html>
