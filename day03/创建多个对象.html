<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <title>创建多个对象</title>
    <script>
        function createPerson(name,age) {

            var person = new Object();
            person.name = name;
            person.age = age;
            person.introduct = function() {
                console.log("大家好,我是" + this.name + "。今年" + this.age + "岁。");
            };

            return person;
        };
        
        var rebot1 = createPerson('Peter',19);
        rebot1.introduct();
        var rebot2 = createPerson('Anna',17);
        rebot2.introduct();
        
        console.log(rebot1);

    </script>
</head>

<body>
    <h1>JavaScript 创建多个对象</h1>
</body>

</html>
