<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title>学习对象</title>
        <script>
            
            //函数，封装代码提供重复使用
            
            //对象，封装数据，方便提取
            
            //定义一个对象
            var hero = new Object();//创建（new）一个对象（Object():构造函数（命名规范：第一个字母大写））
            //设置对象的属性
            hero.name = "xm";//姓名
            hero.level = 0;//等级
            hero.diamond = 0;//钻石
            //设置对象的方法//通过对象调用的函数叫方法。自身调用的叫函数
            hero.moveLeft = function(){
                console.log("move left")
            };
            hero.attack = function(target){
                //this只有在当前对象的方法中，才是指当前这个对象
                console.log(this.name+" attack "+target);
            };
            
            console.log(hero.name);
            console.log(hero.level);
            hero.attack("xjj");
            
            //练习，创建一个人，会打招呼
            var person = new Object();
            person.name = "图灵机器人";
            person.age = 18;
            person.introduct = function(){
                console.log("大家好,我是"+this.name+"。今年"+this.age+"岁。");
            };
            
            person.introduct();
            
            
        </script>
    </head>
    <body>
        <h1>JavaScript 学习什么是对象</h1>
    </body>
</html>
