<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <title>冒泡排序复习</title>
    <script defer>
        var array = [];
        for (var i = 0; i < 10; i++) {
            array[array.length] = parseInt(Math.random() * 100);
        }
        console.log(array);

        for (var i = 0; i < array.length - 1; i++) {
            var isSort = true;//设定isSort减去重复趟数
            for (var j = 0; j < array.length - 1 - i; j++) {//-i 是为了减少内层重复比较次数
                if (array[j] > array[j+1]){
                    
                    var tmp = array[j];
                    array[j] = array[j+1];
                    array[j+1] = tmp;
                    
                    isSort = false;
                }
            }
            if (isSort === true){
                break;
            }
        }
        
        console.log(array);
        
    </script>
</head>

<body>
    <h1>javaScript 冒泡排序复习</h1>
</body>

</html>
